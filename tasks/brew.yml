- name: copy install.sh script file
  copy:
    src: install.sh
    dest: /Users/atmosadmin
    mode: '0755'

- name: copy expect install script
  copy:
    src: installbrew.sh
    dest: /Users/atmosadmin
    mode: '0755'

- name: run installer
  shell:
    cmd: '/Users/atmosadmin/installbrew.sh'

- name: check for  google-chrome
  stat:
    path: '/Applications/Google\ Chrome.app'
  register: chrome_exists

- name: install google-chrome
  shell:
    command: '/usr/local/bin/brew install google-chrome'
  when: chrome_exists.stat.exists == False
